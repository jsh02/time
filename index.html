<!DOCTYPE html>
<html>
<head>
<title>Korean Time</title>
<style>
  body {
    font-size: 30px;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>
  <p>Korean Time:</p>
  <p id="korean-time"></p>
  <script>
    setInterval(function(){
      var koreanTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Seoul"});
      document.getElementById("korean-time").innerHTML = koreanTime;
    }, 1000);
  </script>
</body>
</html>
